<div *ngIf="pokemon" class="pokemon-card 
{{collected ? 'collected' : ''}} 
{{wasCollected ? 'wascollected' : ''}}">
    <span class="pokemon-name">{{pokemon.name}}</span>
    <section>
        <div class="avatar-wrapper">
            <img src="{{pokemon.avatar}}" (error)="setSrc()" [alt]="pokemon.name" class="avatar">
        </div>
        <app-pokemon-list-details [pokemon]="pokemon"></app-pokemon-list-details>
    </section>
    <app-add-pokemon-button class="collect-btn" [pokemonId]="pokemon.name" (changeClass)="changeClass()">
    </app-add-pokemon-button>
</div>
