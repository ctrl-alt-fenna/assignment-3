<div *ngIf="pokemon" class="pokemon-card {{collected ? 'collected' : ''}} {{wasCollected ? 'wascollected' : ''}}">
    <p>
        <span class="pokemon-name">{{pokemon.name}}</span>
    </p>
    <section>
        <div class="avatar-wrapper">
            <img src="{{pokemon.avatar}}" (error)="setSrc()" [alt]="pokemon.name" class="avatar">
        </div>
        <a class="collect-btn" (click)="collectionChange()">
            <img src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png'>
        </a>
        <div class="btn-wrapper">
            <button class="main-btn" (click)="showStats()">
                {{showstats ? 'Hide basestats' : 'Show basestats'}}
            </button>
            <button class="main-btn" (click)="showAbilities()">
                {{showabilities ? 'Hide abilities' : 'Show abilities'}}
            </button>
        </div>
            <span *ngIf="showstats" class="pokemon-info">
                <h3>Base Stats</h3>
                <p *ngFor="let d of pokemon.stats">{{d}}</p>
            </span>
            <span *ngIf="showabilities" class="pokemon-info">
                <h3>Abilities</h3>
                <p *ngFor="let d of pokemon.abilities">{{d}}</p>
            </span>
        </section>
        <app-add-pokemon-button [pokemonId]="pokemon.name"></app-add-pokemon-button>
</div>
