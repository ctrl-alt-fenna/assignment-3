<div *ngIf="pokemon" class="pokemon-card">
    <p class="pokemon-name">{{pokemon.name}}</p>
    <section>
        <img src="{{pokemon.avatar}}" (error)="setSrc()" [alt]="pokemon.name" onerr="changeSrc()">
        <button class="main-btn" (click)="setDetails()">{{details ? 'Hide details' : 'Show details'}}</button>
        <ul *ngIf="details" class="pokemon-info"><li *ngFor="let d of pokemon.details">{{d}}</li></ul>
    </section>
</div>
