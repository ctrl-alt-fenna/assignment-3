<form #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm)">
    <fieldset>
        <label for="username">Username</label>
        <input type="text" 
            ngModel
            #userName="ngModel"
            name="username" id="username" 
            placeholder="Type in your name"/>
    </fieldset>
    <button type="submit">Login</button>
</form>
