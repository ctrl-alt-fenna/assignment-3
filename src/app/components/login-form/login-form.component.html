<h1>Login</h1>
<form class="form" 
#loginForm="ngForm"
(ngSubmit)="loginSubmit(loginForm)">
      <fieldset>
          <input type="text" class="field username-input"
          ngModel
          #userName="ngModel"
          name="username" id="username" 
          placeholder="Enter your username"
          minlength="1"/>
          <button type="submit" class="field submit">Login</button>
        </fieldset>
</form>
