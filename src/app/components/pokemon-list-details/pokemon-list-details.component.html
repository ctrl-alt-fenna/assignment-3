<div class="btn-wrapper">
    <button class="detail-btn" title="Base Stats" (click)="foldStats()">📜</button>
    <button class="detail-btn" title="Abilities" (click)="foldAbilities()">⚔️</button>
</div>
    <span *ngIf="showStats" class="pokemon-info">
        <h3>Base Stats</h3>
        <p *ngFor="let d of pokemon.stats">{{d}}</p>
    </span>
    <span *ngIf="showAbilities" class="pokemon-info">
        <h3>Abilities</h3>
        <p *ngFor="let d of pokemon.abilities">{{d}}</p>
    </span>
