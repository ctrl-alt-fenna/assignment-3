<div class="pokemon-list">
    <app-pokemon-list-item *ngFor="let pokemon of pokemons" 
    [pokemon]="pokemon" 
    [collectedPokemon]="collectedPokemons"
    (updatePokemon)="updatePokemon($event)" 
    (addedToCollection)="onAddedToCollection($event)"
    (removedFromCollection)="onRemovedFromCollection($event)"></app-pokemon-list-item>
</div>
