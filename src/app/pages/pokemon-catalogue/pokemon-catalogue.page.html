<main>
    <h1 class="main title">Pok√©mon Catalogue</h1>
    <p *ngIf="loading">Loading Pokemons...</p>
        <app-pokemon-list [pokemons]="pokemons" (updatePokemons)="updatePokemon($event)"
        (addedToCollection)="onAddedToCollection($event)" (removedFromCollection)="onRemovedFromCollection($event)"
        (viewAbilities)="onViewAbilities($event)" (viewStats)="onViewStats($event)">
    </app-pokemon-list>
</main>
<footer class="sticky-footer">
    <div class="page-nav">
        <div class="btn-wrapper">
            <button class="main-btn extra" (click)="loadFirst()"><<</button>
            <button class="main-btn" (click)="loadPrev()">Previous Page</button>
            <button class="main-btn" (click)="loadNext()">Next Page</button>
            <button class="main-btn extra" (click)="loadLast()">>></button>
        </div>
    </div>
</footer>
