<main>
    <h1>Pokemon Catalogue</h1>
    <p *ngIf="loading">Loading Pokemons...</p>
    <app-pokemon-list 
    [pokemons]="pokemons" 
    [collectedPokemons]="collectedPokemon"
    (updatePokemons)="updatePokemon($event)"
    (addedToCollection)="onAddedToCollection($event)"
    (removedFromCollection)="onRemovedFromCollection($event)"></app-pokemon-list>
</main>
